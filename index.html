<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Home Automation Dashboard</h1>
    </header>
    <main>
        <section class="device">
            <h2>Lights</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
        </section>
        <section class="device">
            <h2>TV</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
        </section>
        <section class="device">
            <h2>Thermostat</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
            <button class="control-btn">Increase Temperature</button>
            <button class="control-btn">Decrease Temperature</button>
        </section>
        <section class="device">
            <h2>Fans</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
            <button class="control-btn">Increase Speed</button>
            <button class="control-btn">Decrease Speed</button>
        </section>
        <section class="device">
            <h2>Water Motor</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
        </section>

        <section class="device">
            <h2>AC</h2>
            <button class="control-btn">Turn On</button>
            <button class="control-btn">Turn Off</button>
            <button class="control-btn">Increase Temperature</button>
            <button class="control-btn">Decrease Temperature</button>
        </section>
        <section class="device">
            <h2>Bluetooth speakers</h2>
            <button class="control-btn">Increase Volume</button>
            <button class="control-btn">play/Pause</button>
            <button class="control-btn">Play Next</button>
            <button class="control-btn">Decrease Volume</button>
        </section>
        <section class="device">
            <h2>Security</h2>
            <button class="control-btn">Arm System</button>
            <button class="control-btn">Disarm System</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Home Automation Inc.</p>
    </footer>
</body>
</html>
